apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-httpbin
  namespace: go-httpbin
  labels:
    app.kubernetes.io/name: go-httpbin
    app.kubernetes.io/part-of: eks-go-httpbin
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: go-httpbin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: go-httpbin
        app.kubernetes.io/part-of: eks-go-httpbin
    spec:
      containers:
        - name: go-httpbin
          # Public Docker image for the go-httpbin application.
          image: mccutchen/go-httpbin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: GODEBUG
              value: "http2server=0"
          readinessProbe:
            httpGet:
              path: /status/200
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /status/200
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
