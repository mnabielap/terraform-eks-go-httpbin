apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-httpbin
  namespace: go-httpbin
  labels:
    app.kubernetes.io/name: go-httpbin
    app.kubernetes.io/part-of: eks-go-httpbin
  annotations:
    # The ingress class name can be adjusted to match the controller that is installed.
    # For example: "nginx" for ingress-nginx or "alb" for AWS ALB ingress controller.
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: go-httpbin.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: go-httpbin
                port:
                  number: 80
  tls:
    - hosts:
        - go-httpbin.example.com
      secretName: go-httpbin-tls
